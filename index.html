<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>What is Newt thinking?</title>
</head>

<body>
    <main>
        <header>
            <button class="favorite-btn" type="submit">
                <img class="favorite" src="Multimedia/favorite.png" alt="favoritos">
            </button>
            <div id="favorites-list" class="favorites-list hidden">
                <h1>Favorite list</h1>
                <ul id="favorites-items">
                    <li>Favorito 1</li>
                    <li>Favorito 2</li>
                    <li>Favorito 3</li>
                </ul>
                <button class="return-button" id="return-btn" type="button">Return</button>
            </div>
            <img class="ballwool" src="./Multimedia/ballofwool.webp" alt="ballwool">
            <img class="ballwool" src="./Multimedia/ballofwool.webp" alt="ballwool">
            <img class="ballwool" src="./Multimedia/ballofwool.webp" alt="ballwool">
            <img class="ballwool" src="./Multimedia/ballofwool.webp" alt="ballwool">
            <img class="ballwool" src="./Multimedia/ballofwool.webp" alt="ballwool">
            <img class="ballwool" src="./Multimedia/ballofwool.webp" alt="ballwool">
        </header>
        <section id="main-container" class="main-container">
            <h1 class="page-title">What is Newt Thinking?</h1>

            <div class="quote-container" hidden>
                <div class="newtBubble">
                    <div class="ellipse ellipse-22">
                        <button class="favLocalStorage">
                            <i class="fa-regular fa-heart" id="fa-regular"></i>
                            <i class="fa-solid fa-heart" id="added-fa"></i>
                        </button>
                        <p class="quote-text" id="text"> </p>
                    </div>
                    <div class="ellipse ellipse-2"></div>
                    <div class="ellipse ellipse-3"></div>
                    <div class="ellipse ellipse-4"></div>
                </div>
            </div>

            <div class="image-container">
                <img id="catImage" src="./Multimedia/newt.png" alt="image of a cat thinking">
            </div>

            <div class="img-mouse-container">
                <img class="mouse" src="./Multimedia/mouse.webp" alt="mouse">
            </div>

            <button class="next-button" id="changeFact" hidden>Next</button>
            <button class="start-button" id="startGame">Start</button>
            <audio id="audiocat" src="./Multimedia/meow.mp3"></audio>

        </section>
    </main>

    <script src="./src/functions.js" type="module"></script>
    <script src="./src/events.js" type="module"></script>
</body>

</html>
